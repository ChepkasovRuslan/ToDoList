<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>ToDo List</title>
</head>

<body>
  <section class="main">
    <div id="modal" class="modal">
      <div class="modal__edit-task-container">
        <input type="text" id="edit-task-input" class="edit-task-container__edit-task-input input">
        <div class="edit-task-container__options-buttons">
          <button id="apply-edit-button" class="btn input" onclick="changeText()">Edit</button>
          <button id="cancel-edit-button" class="btn input" onclick="hideModal()">Cancel</button>
        </div>
      </div>
    </div>

    <div class="main-elements-control">
      <h1 class="main-elements-control__title">ToDo List</h1>
      <div class="main-elements-control__add-item">
        <input type="text" id="add-task-input" class="add-item__input input" placeholder="Enter your task here"
          autofocus>
        <button id="add-task-button" class="add-item__btn btn input" onclick="addItem()">Add</button>
        <button id="clear-all-button" class="add-item__btn btn input danger" onclick="deleteAll()">Clear All</button>
      </div>
    </div>

    <div id="content-page"></div>
  </section>

  <script src="scripts/app.js"></script>
</body>

</html>
