<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>ToDo List</title>
</head>

<body>
  <section class="main">
    <div class="main-elements-control">
      <h1 class="main-elements-control__title">ToDo List</h1>
      <div class="main-elements-control__add-item">
        <input type="text" id="add-task-input" class="add-item__input input" placeholder="Enter your task here"
          autofocus>
        <button id="add-task-button" class="add-item__btn input" onclick="addItem()">Add</button>
        <button id="sort-tasks-button" class="add-item__btn input" onclick="sortItems()">Sort</button>
        <button id="clear-all-button" class="add-item__btn input danger" onclick="clearAll()">Clear All</button>
      </div>
    </div>

    <div id="content-page"></div>
  </section>

  <script src="scripts/app.js"></script>
</body>

</html>
